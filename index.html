<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/index.css">
  <title>Payment method</title>
</head>

<body>
  <div class="container">
    <div class="selection">
      <h3>Choose your payment method</h3>
      <ul id="methods">

        <li bank="add" class="method-card">
          <img class="bank-img" src="./img/card.png" alt="bank preview">
          <p>Add Payment Method</p>
        </li>
      </ul>
      <button id="payment-method-btn" class="submit" type="submit">Submit</button>
    </div>

    <div class="card">
      <div class="card-preview">
        <div class="card-img">
          <img src="./img/card.png" alt="bank card with your info">
          <div id="card-preview-info">
            <div>
              <div class="numbers">
                <p class="holder-name">Pascal Beloit</p>
                <p class="card-expiration">09 / 25</p>
              </div>
              <p class="card-number">0000 0000 0000 1600</p>
            </div>
            <img src="./img/visa.png" alt="Bank preview">
          </div>
        </div>
      </div>
      <div class="card-form">
        <form id="card-info" method="post">
          <div class="input-layout">
            <label for="name">Name</label>
            <input id="holderName" type="text">
          </div>
          <div class="input-layout">
            <label for="expiration">Expiration</label>
            <input id="expiration" type="text" maxlength="7">
          </div>
          <div class="input-layout">
            <label for="card-number">Card Number</label>
            <input id="cardNumber" type="text" maxlength="19">
          </div>
          <div class="input-layout">
            <label for="cvv">CVV</label>
            <input id="cvv" type="password" maxlength="3">
          </div>
        </form>
        <div class="card-btns">
          <button id="cancel-btn" class="cancel" type="button">Cancel</button>
          <button id="change-btn" class="submit" type="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
